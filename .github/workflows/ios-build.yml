name: iOS Build

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ios-build:
    name: Build iOS App
    runs-on: macos-14  # macOS Sonoma with Xcode 15+

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          bundle install
          bundle exec pod install

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Build iOS Debug
        run: |
          cd ios
          xcodebuild -workspace mikrodutil.xcworkspace \
            -scheme mikrodutil \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: ~/Library/Logs/xcodebuild
          retention-days: 7

  # iOS Release Build (requires Apple Developer certificates)
  ios-release:
    name: Build iOS Release
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          bundle install
          bundle exec pod install

      - name: Import Code-Signing Certificates
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Download Provisioning Profile
        if: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS Release IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: |
          cd ios
          xcodebuild -workspace mikrodutil.xcworkspace \
            -scheme mikrodutil \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/mikrodutil.xcarchive \
            archive

          xcodebuild -exportArchive \
            -archivePath build/mikrodutil.xcarchive \
            -exportPath build \
            -exportOptionsPlist exportOptions.plist

      - name: Upload IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: ios/build/*.ipa
          retention-days: 90

      - name: Upload to TestFlight
        if: ${{ secrets.APPLE_API_KEY_BASE64 && secrets.IOS_CERTIFICATE_BASE64 }}
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          echo "$APPLE_API_KEY_BASE64" | base64 -d > AuthKey.p8
          xcrun altool --upload-app \
            --type ios \
            --file ios/build/*.ipa \
            --apiKey $APPLE_API_KEY_ID \
            --apiIssuer $APPLE_API_ISSUER_ID \
            --apiKeyFile AuthKey.p8
